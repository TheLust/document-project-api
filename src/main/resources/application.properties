#Data Source
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/document-project-db
spring.datasource.username=postgres
spring.datasource.password=haha

#Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.hibernate.ddl-auto=update

#File
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#JWT
jwt.secret=secret_word
jwt.issuer=Daniel
jwt.subject=Account details

#API
api.url.base=/api/v1

#Swagger
spring-doc.override-with-generic-response=false
spring-doc.swagger-ui.path=/swagger